apiVersion: apps/v1
kind: Deployment
metadata:
  name: moneyflow-pod
  namespace: moneyflow-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: moneyflow
  template:
    metadata:
      labels:
        app: moneyflow
    spec:
      containers:
      # moneyflow-api container configuration
      - name: moneyflow-api
        resources:
          limits:
            cpu: "2000m" # Up to 2 full cores
          requests:
            cpu: "1000m" # Use 1 full cores
